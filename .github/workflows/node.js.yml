name: Node.js CI

on:
  pull_request:
    branches: ['main']

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 'Install dependencies'
        run: npm install

      - name: 'Display time of launch pipeline'
        run: |
          timeLaunch=$(date +"%H:%M:%S")
          echo "Heure de début de la pipeline : $timeLaunch"

      - name: 'Run lint'
        run: npm run lint

      - name: 'Run prettier'
        run: npm run prettier --check .

      - name: 'Test Jest'
        run: npm run test -- --coverage

      - name: 'Display time of end pipeline'
        run: |
          timeEnd=$(date +"%H:%M:%S")
          echo "Heure de début de la pipeline : $timeEnd"

      - name: 'Display run well'
        run: echo "PIPELINE SUCCESS WITHOUT ERRORS"
